<!doctype html>

<html lang="en" ng-app="protojson">
<head>
  <meta charset="utf-8">

  <title>Protojson</title>
</head>

<body ng-controller="AddressBookCtrl">
  <h1>Your friendly address book</h1>

  <ul>
    <li ng-repeat="contact in contacts track by $index">
    {[ contact.first_name ]} {[ contact.last_name ]}
    </li>
  </ul>
  <script src="static/ByteBufferAB.min.js"></script>
  <script src="static/ProtoBuf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="static/main.js"></script>
</body>
</html>
