<!doctype html>

<html lang="en" ng-app="protojson">
<head>
  <meta charset="utf-8">
  <title>Protojson</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
</head>

<body ng-controller="AddressBookCtrl">
  <h1>Your friendly address book</h1>
  <button ng-click="getContacts()">Get all with JSON</button>
  <button ng-click="getContactsProtobuf()">Get all with ProtoBuf</button>

  <ul>
    <li ng-repeat="contact in contacts track by $index">
    {[ contact.first_name ]} {[ contact.last_name ]}
    </li>
  </ul>

  <form novalidate ng-submit="saveContact()">
    <h2>Add a contact</h2>
    <input type="text" ng-model="newContact.firstName" required placeholder="First name" />
    <input type="text" ng-model="newContact.lastName" required placeholder="Last name" />
    <input id="checkbox1" type="checkbox" ng-model="useProtobuf"><label for="checkbox1">Use ProtoBuf</label>
    <br>
    <input type="submit" value="Save" />
  </form>
  <script src="static/ByteBufferAB.min.js"></script>
  <script src="static/ProtoBuf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="static/main.js"></script>
</body>
</html>
